<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Lists Contest</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--
  <img src="img/960-x-480-Mobile-DDoS-Code-ONLY-v2.png" alt="background code" />
  -->
  <div class="background-image"></div>
  <div class="container">
    <section class="content">
      <div class="contentA">
        <label>IP Network List content</label>
        <div id="content_ip"></div>
        <label>GEO Network List content</label>
        <div id="content_geo"></div>
      </div>
      <div class="contentB">
        <div id="chiquito" class="hidden">
          <!--
          <img src="img/timer.gif" alt="Tic-Tac" width="300" height="300" />
          -->
          <img src="img/chiquito.gif" alt="Jarl" width="300" height="300" />
        </div>
      </div>
    </section>

    <section class="controls">
      <button id="btn_start">Start!</button>
      <button id="btn_stop" disabled>Stop</button>
      <span class="clock" id="chrono">0:00:00:00</span>
    </section>

    <section class="results">
      <div id="resultsIP">
      </div>
      <div id="resultsGEO">
      </div>
    </section>

    <footer>
      <img class="logo" src="img/akamai-logo.png" alt="Akamai logo" />
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
